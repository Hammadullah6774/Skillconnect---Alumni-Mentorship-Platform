<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillConnect - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <div class="d-flex align-items-center justify-content-center vh-100 bg-light-blue">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-5">
                    <div class="card shadow-lg p-4 login-card animate__animated animate__fadeIn">
                        <div class="card-body">
                            <h2 class="card-title text-center text-primary mb-4">SkillConnect Login</h2>
                            <form id="loginForm">
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email address</label>
                                    <input type="email" class="form-control" id="email" required placeholder="name@example.com">
                                    <div class="invalid-feedback">Please enter a valid email.</div>
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="password" required placeholder="Enter your password">
                                    <div class="invalid-feedback">Password must be at least 6 characters.</div>
                                </div>
                                <div class="mb-4">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="userType" id="alumniRadio" value="alumni" checked>
                                        <label class="form-check-label" for="alumniRadio">Login as Alumni</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="userType" id="studentRadio" value="student">
                                        <label class="form-check-label" for="studentRadio">Login as Student</label>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary w-100 btn-lg hover-shadow">Login</button>
                            </form>
                            <div class="text-center mt-3">
                                <small class="text-muted">
                                    Donâ€™t have an account? <a href="#" class="text-primary disabled-link" onclick="return false;">(Coming Soon)</a>
                                </small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/script.js"></script>
    <script>
        // Custom redirection after successful login on this page
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            if (validateLogin()) {
                window.location.href = 'dashboard.html';
            }
        });
    </script>
</body>
</html>
