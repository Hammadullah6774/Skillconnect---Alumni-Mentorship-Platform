<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="dashboard.html">
                <i class="fas fa-graduation-cap me-2"></i>SkillConnect
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="dashboard.html">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="profile.html">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="sessions.html">Sessions</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="chat.html">Chat</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="feedback.html">Feedback</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn btn-outline-light ms-lg-2" href="index.html">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card shadow-lg p-3 profile-card animate__animated animate__fadeIn">
                    <div class="card-header bg-white border-0 text-center">
                        <img src="https://via.placeholder.com/150/0d6efd/ffffff?text=U" class="rounded-circle mb-3 profile-img-lg" alt="Profile Picture">
                        <h3 class="text-primary" id="profileNameDisplay">John Doe</h3>
                        <p class="text-muted" id="profileTitleDisplay">Software Engineer (Alumnus)</p>
                        <button class="btn btn-primary btn-sm hover-shadow" id="editProfileBtn">
                            <i class="fas fa-edit me-1"></i> Edit Profile
                        </button>
                        <button class="btn btn-success btn-sm hover-shadow d-none" id="saveProfileBtn">
                            <i class="fas fa-save me-1"></i> Save Changes
                        </button>
                    </div>
                    <div class="card-body">
                        <form id="profileForm">
                            <h4 class="mb-3 text-secondary border-bottom pb-2">Personal Details</h4>
                            
                            <div class="mb-3 row">
                                <label for="inputName" class="col-sm-3 col-form-label fw-bold">Name</label>
                                <div class="col-sm-9">
                                    <input type="text" readonly class="form-control-plaintext" id="inputName" value="John Doe">
                                </div>
                            </div>

                            <div class="mb-3 row">
                                <label for="inputEmail" class="col-sm-3 col-form-label fw-bold">Email</label>
                                <div class="col-sm-9">
                                    <input type="email" readonly class="form-control-plaintext" id="inputEmail" value="john.doe@alumni.edu">
                                </div>
                            </div>
                            
                            <div class="mb-3 row">
                                <label for="inputDepartment" class="col-sm-3 col-form-label fw-bold">Department</label>
                                <div class="col-sm-9">
                                    <input type="text" readonly class="form-control-plaintext" id="inputDepartment" value="Computer Science">
                                </div>
                            </div>

                            <h4 class="my-3 text-secondary border-bottom pb-2">Bio</h4>
                            <div class="mb-3">
                                <textarea readonly class="form-control-plaintext" id="inputBio" rows="4">Passionate software engineer with 5 years of experience in full-stack development. Excited to mentor the next generation of students in coding and career path planning.</textarea>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer bg-light py-3 mt-5 border-top">
        <div class="container text-center">

    <script src="assets/js/script.js"></script>
</body>
</html>
