    <main class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card shadow-lg p-4 feedback-card animate__animated animate__fadeIn">
                    <h2 class="card-title text-primary mb-4 text-center">Share Your Feedback</h2>
                    
                    <div id="feedbackAlertContainer" class="mb-3"></div>

                    <form id="feedbackForm">
                        <div class="mb-3">
                            <label for="feedbackName" class="form-label">Your Name</label>
                            <input type="text" class="form-control" id="feedbackName" required>
                            <div class="invalid-feedback">Please enter your name.</div>
                        </div>
                        <div class="mb-3">
                            <label for="feedbackEmail" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="feedbackEmail" required>
                            <div class="invalid-feedback">Please enter a valid email.</div>
                        </div>

                        <div class="mb-4">
                            <label class="form-label d-block">Overall Rating (1-5 Stars)</label>
                            <div class="d-flex align-items-center star-rating">
                                <input type="radio" id="star5" name="rating" value="5" required>
                                <label for="star5" title="5 stars"><i class="fas fa-star text-warning"></i></label>
                                <input type="radio" id="star4" name="rating" value="4">
                                <label for="star4" title="4 stars"><i class="fas fa-star text-warning"></i></label>
                                <input type="radio" id="star3" name="rating" value="3">
                                <label for="star3" title="3 stars"><i class="fas fa-star text-warning"></i></label>
                                <input type="radio" id="star2" name="rating" value="2">
                                <label for="star2" title="2 stars"><i class="fas fa-star text-warning"></i></label>
                                <input type="radio" id="star1" name="rating" value="1">
                                <label for="star1" title="1 star"><i class="fas fa-star text-warning"></i></label>
                            </div>
                            <div class="invalid-feedback d-block" id="rating-feedback">Please select a rating.</div>
                        </div>

                        <div class="mb-3">
                            <label for="feedbackMessage" class="form-label">Message/Suggestions</label>
                            <textarea class="form-control" id="feedbackMessage" rows="4" required></textarea>
                            <div class="invalid-feedback">Please enter your message.</div>
                        </div>
                        
                        <button type="submit" class="btn btn-primary btn-lg w-100 mt-3 hover-shadow">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
